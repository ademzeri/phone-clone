<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <title>Document</title>
  </head>
  <body class="h-screen">
    <div class="flex flex-col font-sans justify-between h-full py-4">
      <div class="flex flex-col">
        <div
          class="top-bar flex flex-row justify-between px-3 font-medium text-xl border-b-2 items-center"
        >
          <span class="text-green-700">Annula</span>
          <span class="font-semibold">Attivazione</span>
          <span>
            <span class="flex flex-col items-center">
              <svg
                stroke="currentColor"
                fill="green"
                stroke-width="0"
                viewBox="0 0 1024 1024"
                height="1.3em"
                width="1.3em"
                xmlns="http://www.w3.org/2000/svg"
                class="text-green-600"
              >
                <path
                  d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"
                ></path>
                <path
                  d="M623.6 316.7C593.6 290.4 554 276 512 276s-81.6 14.5-111.6 40.7C369.2 344 352 380.7 352 420v7.6c0 4.4 3.6 8 8 8h48c4.4 0 8-3.6 8-8V420c0-44.1 43.1-80 96-80s96 35.9 96 80c0 31.1-22 59.6-56.1 72.7-21.2 8.1-39.2 22.3-52.1 40.9-13.1 19-19.9 41.8-19.9 64.9V620c0 4.4 3.6 8 8 8h48c4.4 0 8-3.6 8-8v-22.7a48.3 48.3 0 0 1 30.9-44.8c59-22.7 97.1-74.7 97.1-132.5.1-39.3-17.1-76-48.3-103.3zM472 732a40 40 0 1 0 80 0 40 40 0 1 0-80 0z"
                ></path>
              </svg>
            </span>
            <span class="text-base text-green-700">Aiuto</span>
          </span>
        </div>
        <div class="progress p-3">
          <div class="bg-[#BEBEBE] rounded-full h-1.5 m-1.5">
            <div
              class="bg-green-700 h-1.5 rounded-full"
              style="width: 25%"
            ></div>
          </div>
        </div>
        <div class="flex flex-col p-5 gap-6">
          <div class="flex flex-col items-center text-center gap-2">
            <img
              src="./assets/Mobilelogin-cuate.svg"
              alt=""
              width="200"
              height="200"
            />
            <div class="font-medium text-2xl">Effettua l'auteticazione</div>
            <div class="font-normal">
              Utilizza il codice titolare come metodo di <br />
              autenticazione.
            </div>
          </div>
          <div class="">
            <form class="mx-auto">
              <label
                for="phone-input"
                class="block mb-2 text-xl font-medium text-gray-900"
                >codice titolare*</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 19 18"
                  >
                    <path
                      d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"
                    />
                  </svg>
                </div>
                <div class="flex flex-row items-center gap-2">
                  <input
                    type="text"
                    id="phone-input"
                    aria-describedby="helper-text-explanation"
                    class="h-14 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="123-456-7890"
                    required
                  />
                  <svg
                    fill="currentColor"
                    viewBox="0 0 1024 1024"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-10 text-gray-600"
                  >
                    <path
                      d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"
                    ></path>
                    <path
                      d="M623.6 316.7C593.6 290.4 554 276 512 276s-81.6 14.5-111.6 40.7C369.2 344 352 380.7 352 420v7.6c0 4.4 3.6 8 8 8h48c4.4 0 8-3.6 8-8V420c0-44.1 43.1-80 96-80s96 35.9 96 80c0 31.1-22 59.6-56.1 72.7-21.2 8.1-39.2 22.3-52.1 40.9-13.1 19-19.9 41.8-19.9 64.9V620c0 4.4 3.6 8 8 8h48c4.4 0 8-3.6 8-8v-22.7a48.3 48.3 0 0 1 30.9-44.8c59-22.7 97.1-74.7 97.1-132.5.1-39.3-17.1-76-48.3-103.3zM472 732a40 40 0 1 0 80 0 40 40 0 1 0-80 0z"
                    ></path>
                  </svg>
                </div>
              </div>
            </form>
          </div>
          <div class="text-center">
            Hai dimenticato il codice titolare?<br />
            <a class="text-green-700 font-semibold" href="#">RICHIEDILO</a>
          </div>
        </div>
      </div>
      <div class="mx-auto text-center">
        <button
          type="button"
          class="text-white bg-[#258900] hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-lg px-16 py-2.5 text-center me-2 mb-2"
        >
          Continua
        </button>
        <p>Prossimo step: inserisci codice di sicurezza</p>
      </div>
    </div>
  </body>
</html>
