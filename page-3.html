<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Inserting Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script defer src="./scripts/script.js"></script>
  </head>
  <body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="w-full h-full p-10 text-center flex flex-col justify-between">
      <div class="text-3xl">
        <h2 class="font-semibold mb-4 text-center mt-6">
          Inserisci <b>PIN</b>
        </h2>
        <div class="mb-4">
          <div id="pinDisplay" class="font-bold text-4xl">- - - - -</div>
        </div>
      </div>
      <div class="grid grid-cols-3 gap-x-5 gap-y-10 text-4xl">
        <button
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md"
          onclick="addToPin(1)"
        >
          1
        </button>
        <button
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md"
          onclick="addToPin(2)"
        >
          2
        </button>
        <button
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md"
          onclick="addToPin(3)"
        >
          3
        </button>
        <button
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md"
          onclick="addToPin(4)"
        >
          4
        </button>
        <button
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md"
          onclick="addToPin(5)"
        >
          5
        </button>
        <button
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md"
          onclick="addToPin(6)"
        >
          6
        </button>
        <button
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md"
          onclick="addToPin(7)"
        >
          7
        </button>
        <button
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md"
          onclick="addToPin(8)"
        >
          8
        </button>
        <button
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md"
          onclick="addToPin(9)"
        >
          9
        </button>
        <button
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md"
          onclick="addToPin(0)"
        >
          0
        </button>
        <button
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md flex justify-center items-center"
          id="deleteBtn"
        >
          <svg
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path>
            <line x1="18" y1="9" x2="12" y2="15"></line>
            <line x1="12" y1="9" x2="18" y2="15"></line>
          </svg>
        </button>
      </div>
      <div class="flex flex-col gap-4">
        <div>
          Hai dimenticato il tuo pin?<br />
          <a href="" class="text-green-700 font-semibold">RECUPERA PIN</a>
        </div>
        <hr class="my-2 text-black" />
        <a href="#" class="text-gray-800 text-lg font-semibold">Annula</a>
      </div>
    </div>
  </body>
</html>
